<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exporter of high-quality citrus products for the international market">
    <title>Merlet - Citrus Exporter</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <link rel="shortcut icon" href="./assets/public/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(135deg, #f8d800, #f1a10a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hero Section */
        #hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero-content {
            text-align: center;
        }

        .language-option {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        .language-option img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .language-option img:hover {
            transform: scale(1.05);
        }

        .language-option p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* Particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to Merlet</h1>
            <p>Select your preferred language</p>
            <div class="language-selection">
                <div class="language-option">
                    <a href="/es/index.html">
                        <img src="assets/public/images/spanish-flag.png" alt="Español">
                        <p>Español</p>
                    </a>
                </div>
                <div class="language-option">
                    <a href="/en/index.html">
                        <img src="assets/public/images/english-flag.png" alt="English">
                        <p>English</p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#ffcc00" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 2, direction: "none", out_mode: "out" }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
