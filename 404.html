<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Error 404 - Page Not Found" />
  <title>Merlet - Page Not Found</title>
  <!-- Fuentes y estilos globales -->
  <link rel="shortcut icon" href="./assets/public/images/logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />  
  <style>
    :root {
    /* Colores principales */
    --color-orange: #F89D28;
    --color-lime: #3C9C5A;

    /* Colores secundarios */
    --color-dark-green: #226B3F;
    --color-light-gray: #F5F5F5;
    --color-dark-gray: #333333;

    /* Tipografías */
    --font-title: 'Montserrat', sans-serif; /* Actualizamos a Montserrat */
    --font-body: 'Montserrat', sans-serif; /* Usamos Montserrat para todo el cuerpo */

    /* Otros */
    --border-radius: 5px;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
  
  /* Particles */
  #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }
        body {
            background: linear-gradient(135deg, #f8d800, #f1a10a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        
    .error-page {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10 !important; /* Elevarlo por si algo lo tapa */
  }
  .error-content {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    z-index: 999999 !important;
  }
  .error-title {
    font-size: 8rem;
    color: var(--color-dark-green);
    margin-bottom: 1rem;
  }
  .error-message {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: var(--color-dark-gray);
  }
  /* #error-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        } */
  @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-primary {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: var(--color-dark-green);
        color: white;
        text-decoration: none;
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
        font-weight: 600;
        margin-top: 2rem;
        z-index: 1000;
        position: relative;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: var(--color-orange);
        transform: translateY(-2px);
        box-shadow: var(--box-shadow);
    }

    .error-content {
        
        border-radius: 15px;
        padding: 3rem;
        box-shadow: var(--box-shadow);
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <!-- Contenido principal de la página de error -->
  <section class="error-page">
    <div class="container">
      <div class="error-content" data-aos="zoom-in">
        <h2 class="error-title">404</h2>
        <p class="error-message">Oops! The page you are looking for does not exist.</p>
        <p class="error-message">¡Ups! La página que buscas no existe.</p>
        <a href="./index.html" class="btn-primary">Go Back Home</a>
      </div>
    </div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        once: true
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#ffcc00" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 2, direction: "none", out_mode: "out" }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
  
  
</body>
</html>
